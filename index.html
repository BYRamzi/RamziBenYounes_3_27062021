<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
	<title>Oh my food</title>
</head>
<body>

    <!--HEADER-->

    <header class="header">
        <h1 class="header__logo">
            <img src="images/logo/ohmyfood.png" alt="logo oh my food"></h1>
        <form class="location">
            <span class="location__icon"><i class="fas fa-map-marker-alt"></i></span>
            <input class="location__searchfield" type="text" name="rechercher" value="Paris, belleville">
        </form>
    </header>

    <main>
        <article class="description">
            <h2 class="description__title">Réservez le menu qui vous convient</h2>
            <p class="description__subtitle">Découvrez des restaurants d'exception, selectionnés par nos soins</p>
            <a class="description__btn" href="">Explorez nos restaurants</a> 
        </article>
    
        <aside class="operating-mode">
            <h2 class="operating-mode__title">Fonctionnement</h2>
            <ol class="operating-mode__steps">
                <li class="operating-mode__step"><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
                <li class="operating-mode__step"><i class="fas fa-list-ul"></i>Composez votre menu</li>
                <li class="operating-mode__step"><i class="fas fa-store"></i>Dégustez au restaurant</li>
            </ol>
        </aside>

    </main>
</body>
</html>
